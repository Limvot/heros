plugins {
    id 'java-library'
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        from('META-INF/MANIFEST.MF')
    }
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '13.0'
    implementation group: 'org.mozilla', name: 'rhino', version: '1.7.7.2'
}

repositories {
    jcenter()
}
